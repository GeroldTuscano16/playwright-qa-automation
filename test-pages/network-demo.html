<!DOCTYPE html>
<html>
<head>
  <title>Network Mock Demo</title>
</head>
<body>
  <h1>Users</h1>
  <ul id="users"></ul>

  <script>
    fetch('/api/users')
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById('users');
        data.forEach(user => {
          const li = document.createElement('li');
          li.textContent = user.name;
          ul.appendChild(li);
        });
      });
  </script>
</body>
</html>
